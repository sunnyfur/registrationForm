<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Регистрация</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="column">
                <form id="formRegistration" class="form">
                    <h1>Форма регистрации</h1>
                    <p>* - поля обязательные для заполнения </p>
                    <fieldset class="form__fieldset ">
                        <label for="idLogin" class="form-label">Логин*</label>
                        <input type="text" id="idLogin" class="form-control isRequered bg-transparent  "
                            placeholder="Логин" pattern="^[\da-zA-Zа-яА-Я]{3,}" minlength="3" maxlength="10" required />
                        <div class="form__error form-text text-danger"></div>
                    </fieldset>
                    <fieldset class="form__fieldset ">
                        <label for="idSurname" class="form-label">Фамилия Имя Отчество*</label>
                        <input type="text" id="idSurname" class="form-control isRequered bg-transparent"
                            placeholder="Фамилия" pattern="^[a-zA-Zа-яА-Я]{3,}" minlength="3" maxlength="10" required />
                        <div class="form__error form-text text-danger"></div>
                    </fieldset>


                    <!-- Дата рождения -->
                    <fieldset class="form__fieldset ">
                        <label class="form-label">Дата рождения*</label>

                        <input class="form-control isRequered bg-transparent" type="date" id="idBirthDay"
                            data-placeholder="01.01.2004" required />
                        <div class="form__error form-text text-danger"></div>

                    </fieldset>

                    <!-- Пол  -->
                    <fieldset class="form__fieldset  ">
                        <label class="form-label">Пол*</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input " type="radio" value="male" name="nameGender" id="idMale">
                            <label class="form-check-label" for="idMale">Мужской</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input " type="radio" value="female" name="nameGender"
                                id="idFemale">
                            <label class="form-check-label" for="idFemale">Женский</label>
                        </div>
                        <div class="form__error form-text text-danger"></div>

                    </fieldset>
                    <fieldset class="form__fieldset ">
                        <label for="idTel" class="form-label">Телефон</label>
                        <input type="tel" id="idTel" class="form-control isRequered bg-transparent"
                            placeholder="+7(912)-000-00-00" required
                            pattern="\+?(\d{1,3})?[\s]*[- .]?[\s]*\(?(?:\d{2,3})\)?([\s]*[- .]?[\s]*\d{2,4}){2,4}$"
                            minlength="10" maxlength="20">
                        <div class="form__error form-text text-danger"></div>
                    </fieldset>
                    <fieldset class="form__fieldset ">
                        <label for="idEmail" class="form-label">E-mail*</label>
                        <input type="email" id="idEmail" class="form-control isRequered bg-transparent"
                            placeholder="mail@mail.ru" required
                            pattern="^[a-zA-Z_\d\.-]+@[a-zA-Z_\-]+(\.[a-zA-Z]+){1,6}$">
                        <div class="form__error form-text text-danger"></div>
                    </fieldset>
                    <fieldset class="form__fieldset ">
                        <label for="idEmailCheck" class="form-label">Подтвердите E-mail*</label>
                        <input type="text" id="idEmailCheck" class="form-control isRequered bg-transparent"
                            placeholder="mail@mail.ru" required>
                        <div class="form__error form-text text-danger"></div>
                    </fieldset>
                    <fieldset class="form__fieldset">
                        <label for="idPassword" class="form-label">Пароль*</label>
                        <input type="password" id="idPassword" class="form-control isRequered bg-transparent"
                            pattern="^(?=.*[a-zа-я])(?=.*[A-ZА-Я])(?=.*\d)(?=.*[^\da-zA-Zа-яА-Я\s])(?!.*\s).{8,}$"
                            minlength="8" maxlength="16" required>
                        <div class="form__error form-text text-danger"></div>
                    </fieldset>
                    <fieldset class="form__fieldset">
                        <label for="idPasswordCheck" class="form-label">Подтвердите Пароль*</label>
                        <input type="password" id="idPasswordCheck" class="form-control isRequered bg-transparent"
                            required>
                        <div class="form__error form-text text-danger"></div>
                    </fieldset>
                    <fieldset class="form__fieldset form-check">
                        <input type="checkbox" id="idPrivacy" class="form-check-input ">
                        <label for="idPrivacy" class="form-check-label">Принять <a href="#">политику
                                конфиденциальности</a></label>
                        <div class="form__error form-text text-danger"></div>
                    </fieldset>

                    <input class="btn btn-primary mb-4" type="submit" id="idSubmitRegistration"
                        value="Зарегистрироваться"></input>

                </form>
            </div>
        </div>
    </div>

    <script src="js/checkFunctions.js"></script>
    <script src="js/registrationForm.js"></script>


</body>

</html>
